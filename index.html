<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <div class="theme-toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>

        <div class="todo-app">
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="Add a new task..." required>
                <button type="submit" class="todo-btn">Add Task</button>
            </form>

            <div class="todo-stats">
                <div class="stats-item">
                    <span class="stats-count" id="total-tasks">0</span>
                    <span class="stats-label">Total</span>
                </div>
                <div class="stats-item">
                    <span class="stats-count" id="completed-tasks">0</span>
                    <span class="stats-label">Completed</span>
                </div>
                <div class="stats-item">
                    <span class="stats-count" id="remaining-tasks">0</span>
                    <span class="stats-label">Remaining</span>
                </div>
            </div>

            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul class="todo-list"></ul>

            <div class="empty-state">
                <i class="fas fa-clipboard-list empty-icon"></i>
                <h2>No tasks yet</h2>
                <p>Add your first task by typing above</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
